<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Test Page</title>
<link rel="stylesheet" type="text/css" href="test.css">
<script src="test.js"></script>
<script>
        var compassCtrl;
    </script>
</head>
<body style=""
	onload="compassCtrl = new CompassCtrl(null, document.getElementById('mainDiv'), 'navCtrlId', null);">
	<div id="mainDiv"></div>
	<div id="testDiv" style="left: 800px; position: absolute;">
		<fieldset>
			<table id="navigationMockTable">
				<tr>
					<td>&nbsp;</td>
					<td>
						<button id="btnUp"
							onclick="compassCtrl.handleControllerEvent('up');">Up</button>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<button id="btnLeft"
							onclick="compassCtrl.handleControllerEvent('left');">Left</button>
					</td>
					<td>
						<button id="btnSelect"
							onclick="compassCtrl.handleControllerEvent('select');">Select</button>
					</td>
					<td>
						<button id="btnRight"
							onclick="compassCtrl.handleControllerEvent('right');">Right</button>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<button id="btnDown"
							onclick="compassCtrl.handleControllerEvent('down');">Down</button>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<button id="btnZoomIn"
							onclick="compassCtrl.handleControllerEvent('cw');">+</button>
					</td>
					<td>
						<button id="btnZoomOut"
							onclick="compassCtrl.handleControllerEvent('ccw');">-</button>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
			<div style="border: 1px solid black;">
				<table>
					<tr>
						<td>Lat: <input id="inputLocLat" value="48.130601"></td>
					</tr>
					<tr>
						<td>Lon: <input id="inputLocLon" value="17.107271"></td>
					</tr>
					<tr>
						<td>Speed: <input id="inputSpeed" value="10"></td>
					</tr>
					<tr>
						<td>
							<button id="btnSetLocation"
								onclick="
                                var lat = parseFloat(document.getElementById('inputLocLat').value);
                                var lng = parseFloat(document.getElementById('inputLocLon').value);
                                var speed = parseInt(document.getElementById('inputSpeed').value);
                                 var latRound = Math.round(Math.abs(lat) * 10) / 10;
                                 var lngRound = Math.round(Math.abs(lng) * 10) / 10;

                                compassCtrl.setLocationData({coords: {latitude:lat, longitude:lng, speed:speed}, isValidInfo:true, eleUnit:'M', latitude:latRound, latUnit: 'N', longitude:lngRound, longUnit:'W', elevation:0, heading:'90', showNeedle:true,latlng:{lat:lat, lng:lng}});">
								Set location</button>
						</td>
					</tr>
				</table>
			</div>
			<div style="border: 1px solid black;">
				<table>
					<tr>
						<td>Lat: <input id="inputDestLat" value="48.163687"></td>
					</tr>
					<tr>
						<td>Lon: <input id="inputDestLon" value="17.152889"></td>
					</tr>
					<tr>
						<td>
							<button id="btnNaviagate"
								onclick="
                                var lat = parseFloat(document.getElementById('inputDestLat').value);
                                var lng = parseFloat(document.getElementById('inputDestLon').value);
                                compassCtrl.startNavigation(lat, lng);">
								Navigate to</button>
						</td>
					</tr>
				</table>
			</div>
		</fieldset>

	</div>
</body>
</html>
